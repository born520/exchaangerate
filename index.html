<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환율 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .exchange-rate {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
        .exchange-rate h2 {
            margin: 0 0 20px;
        }
        .exchange-rate p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="exchange-rate" id="exchangeRate">
        <h2>환율 정보</h2>
        <p>데이터를 불러오는 중...</p>
    </div>

    <script>
        async function fetchExchangeRate() {
            const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD'); // 환율 정보를 제공하는 공개 API 사용
            const data = await response.json();
            const exchangeRateDiv = document.getElementById('exchangeRate');

            exchangeRateDiv.innerHTML = `
                <h2>환율 정보</h2>
                <p>1 USD = ${data.rates.KRW} KRW</p>
                <p>1 USD = ${data.rates.PHP} PHP</p>
                <p>1 USD = ${data.rates.JPY} JPY</p>
            `;
        }

        fetchExchangeRate();
    </script>
</body>
</html>
