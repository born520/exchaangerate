<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환율 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .exchange-rate {
            display: table;
            border-collapse: collapse;
            margin: 20px;
        }
        .exchange-rate div {
            display: table-cell;
            border: 1px solid black;
            padding: 10px 20px;
            text-align: center;
        }
        .header {
            background-color: #f0f0f0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="exchange-rate">
        <div class="header">실시간 환율</div>
        <div id="usd-rate">데이터를 불러오는 중...</div>
        <div id="jpy-rate"></div>
        <div id="php-rate"></div>
    </div>

    <script>
        async function fetchExchangeRate() {
            const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD'); // 환율 정보를 제공하는 공개 API 사용
            const data = await response.json();

            const usdToKrw = data.rates.KRW;
            const jpyToKrw = data.rates.KRW / data.rates.JPY * 1000;
            const phpToKrw = data.rates.KRW / data.rates.PHP * 1000;

            document.getElementById('usd-rate').innerText = `1 USD = ${usdToKrw.toLocaleString()}원`;
            document.getElementById('jpy-rate').innerText = `1,000 JPY = ${jpyToKrw.toLocaleString()}원`;
            document.getElementById('php-rate').innerText = `1,000 PHP = ${phpToKrw.toLocaleString()}원`;
        }

        fetchExchangeRate();
    </script>
</body>
</html>
